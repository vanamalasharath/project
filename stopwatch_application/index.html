<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>or lovely project</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="styling.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">

        

  </head>
  <body data-spy="scroll" data-target="#mynavbar">
  <!-- add video to te body element-->
    
    <div class="container-fluid">
      <div id="header">stopwatch</div>
    
    
    <div class="container" id="lap">
      <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapmsecond">00</span>
    </div>
    
    <div class="container" id="time">
      <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timemsecond">00</span>
      </div>
    
    
    <div id="controls" class="row">
      <div class="col-xs-2 col-xs-offset-4">
        <div id="startbutton" class="button">
          start
        </div>
        <div id="stopbutton" class="button">
          stop
        </div>
        <div id="resumebutton" class="button">
          resume
        </div>
        
      </div>
      
      <div class="col-xs-2 ">
        <div id="lapbutton" class="button">
          lap
        </div>
        <div id="resetbutton" class="button">
          reset
        </div>
        
        
      </div>
    
    </div>
      
      <div id="laps">
        
      </div>
      
      
      </div>
      
      
    
    

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script src="stopwatch.js">
    </script>
    
  </body>
</html>
